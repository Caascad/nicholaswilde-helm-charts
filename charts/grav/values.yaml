image:
  repository: ghcr.io/linuxserver/grav
  pullPolicy: IfNotPresent
  tag: "version-1.7.16"

# See more environment variables in the grav documentation
# https://github.com/linuxserver/docker-grav#parameters
env: {}
  # TZ:

service:
  port:
    port: 80

ingress:
  enabled: false

persistence:
  config:
    enabled: false
    emptyDir: false
    mountPath: /config
