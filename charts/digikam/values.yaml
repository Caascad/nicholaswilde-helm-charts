---
#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/nicholaswilde/helm-charts/tree/main/charts/common/values.yaml
#

image:
  repository: ghcr.io/linuxserver/digikam
  pullPolicy: IfNotPresent
  tag: "7.2.0-ls27"

# See more environment variables in the digikam documentation
# https://github.com/linuxserver/docker-digikam#parameters
env: {}
  # TZ:

service:
  port:
    port: 3000

ingress:
  enabled: false

persistence:
  config:
    enabled: false
    emptyDir: false
    mountPath: /config
